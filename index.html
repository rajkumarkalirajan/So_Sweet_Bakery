<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Crumbs Bakery</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    <h1>Sweet Crumbs Bakery</h1>
    <nav>
      <a href="#menu">Menu</a>
      <a href="https://yourshop.square.site" target="_blank">Order Online</a>
      <a href="#location">Get Directions</a>
    </nav>
  </header>

  <section id="menu">
    <h2>Our Menu</h2>
    <ul>
      <li><strong>Chocolate Croissant</strong> – $3.00</li>
      <li><strong>Sourdough Loaf</strong> – $5.50</li>
    </ul>
  </section>

  <section id="location">
    <h2>Find Us</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    <br />
    <a href="https://www.google.com/maps/dir/?api=1&destination=Your+Bakery+Address" target="_blank">Get Directions</a>
  </section>

  <footer>
    <p>&copy; 2025 Sweet Crumbs Bakery</p>
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service worker registered.', reg))
        .catch(err => console.error('Service worker failed:', err));
    }
  </script>
</body>
</html>
